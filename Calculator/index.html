<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-div">
        <div class="input-div">
            <input type="text" class="input-box">
        </div>
        <div class="first-row buttons">
            <button class="btn7">7</button>
            <button class="btn8">8</button>
            <button class="btn9">9</button>
            <button class="btn-plus">+</button>
        </div>
        <div class="second-row buttons">
            <button class="btn4">4</button>
            <button class="btn5">5</button>
            <button class="btn6">6</button>
            <button class="btn-minus">-</button>
        </div>
        <div class="third-row buttons">
            <button class="btn1">1</button>
            <button class="btn2">2</button>
            <button class="btn3">3</button>
            <button class="btn-multiply">*</button>
        </div>
        <div class="fourth-row buttons">
            <button class="btn0">0</button>
            <button class="btn-divide">/</button>
            <button class="btn-equal">=</button>
            <button class="btn-AC">AC</button>
        </div>


    </div>

    <script src="index.js"></script>
</body>
</html>
